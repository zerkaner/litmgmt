<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Album - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <div class="navbar is-inline-flex is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item">
                Bibtex Management
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-item">
            </div>
        </div>
        <div class="navbar-item is-flex-touch">
            <a class="navbar-item">
                <i class="material-icons">person_outline</i>
            </a>
        </div>
    </div>
    <div class="columns body-columns">
        <div class="column is-half is-offset-one-quarter">

            <div class="card">
                <div class="card-content">
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="Enter Cite Key">
                            </p>
                            <div class="select">
                                <select>
                                    <option>Journal</option>
                                    <option>Article</option>
                                </select>
                            </div>
                            <div class="control">
                                <a class="button is-info">
                                    Add
                                </a>
                            </div>
                        </div>
                </div>
            </div>

            <div class="card">
                <div class="card-table">
                    <div class="content">
                        <table class="table is-fullwidth">
                            <tbody>
                                <tr>
                                    <td width="1%"></td>
                                    <td>
                                        Bargmann2019
                                        <span class="tag is-primary is-light">Article</span>
                                    </td>
                                    <td class="level-right">
                                        <a class="button is-small is-primary" href="#">Edit</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="1%"></td>
                                    <td>
                                        Dalski2020
                                        <span class="tag is-primary is-light">Journal</span>
                                    </td>
                                    <td class="level-right">
                                        <a class="button is-small is-primary" href="#">Edit</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="1%"></td>
                                    <td>
                                        Sarstedt2019
                                        <span class="tag is-primary is-light">Paper</span>
                                    </td>
                                    <td class="level-right">
                                        <a class="button is-small is-primary" href="#">Edit</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="1%"></td>
                                    <td>
                                        Bargmann2019
                                        <span class="tag is-primary is-light">Article</span>
                                    </td>
                                    <td class="level-right">
                                        <a class="button is-small is-primary" href="#">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container is-fluid">
                    <div class="content has-text-centered">
                        <p>
                            <strong>Litmgmt</strong> by
                            <a href="http://haw-hamburg.de">Jan Dalski</a> and <a href="http://haw-hamburg.de">Christian
                                Bargmann</a>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
